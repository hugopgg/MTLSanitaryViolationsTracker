<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IA MTL | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 mb-4">
        <a class="navbar-brand mb-0 h1" href="{{ url_for('index') }}">Infractions Alimentaires MTL |</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">Recherche</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('login') }}">Se connecter</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('inspection') }}">Demande d'inspection</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('apidoc') }}">API doc</a>
                </li>
            </ul>

            <ul class="navbar-nav menu">
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown">
                        Menu
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{{ url_for('login') }}">Se connecter</a>
                        <a class="dropdown-item" href="{{ url_for('inspection') }}">Faire une demande d'inspection</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('registration') }}">S'inscrire</a>
                        <a class="dropdown-item" href="{{ url_for('apidoc') }}">API doc</a>
                    </div>
                </li>
            </ul>



        </div>
    </nav>


    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-4 text-center">
        <p>&copy; 2024 Hugo Perreault Gravel. Tous droits réservés.</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
