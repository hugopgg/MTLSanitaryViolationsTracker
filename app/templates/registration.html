{% extends 'base.html' %}

{% block title %}Créer un compte{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="titles text-center mb-4">Inscription</h1>
            <form id="inscriptionForm" method="post" action="#">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom:</label>
                    <input type="text" class="form-control" id="nom" name="nom" value="">
                    <div id="nomError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom:</label>
                    <input type="text" class="form-control" id="prenom" name="prenom" value="">
                    <div id="prenomError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur:</label>
                    <input type="text" class="form-control" id="username" name="username" value="">
                    <div id="usernameError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="">
                    <div id="emailError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe:</label>
                    <input type="password" class="form-control" id="password" name="password" value="">
                    <div id="passwordError" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="etablissements" class="form-label">Établissements à surveiller (séparés par des virgules):</label>
                    <input type="text" class="form-control" id="etablissements" name="etablissements" value="">
                    <div id="etablissementsError" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>
            <div class="text-center mt-3">
                <p>Déjà inscrit ? <a href="{{ url_for('login') }}">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/registration.js"></script>





{% endblock %}
